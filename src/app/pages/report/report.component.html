<h1>Report Page</h1>

<div *ngIf="user">
    Page statistics for <h2>{{ user.username }}</h2>

    <table mat-table [dataSource]="statisticsTableData">

        <ng-container matColumnDef="page">
          <th mat-header-cell *matHeaderCellDef> Page </th>
          <td mat-cell *matCellDef="let element"> {{element.page}} </td>
        </ng-container>
      
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duration </th>
          <td mat-cell *matCellDef="let element"> {{element.duration.toFixed(2)}} sec </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
